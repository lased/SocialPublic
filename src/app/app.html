<ion-nav [root]="rootPage" #nav></ion-nav>

<ion-menu [content]="nav" *ngIf="authProvider.loggedIn">
  <ion-header>
    <button ion-button icon-only clear class="avatar-more" (click)="openMore($event)">
        <ion-icon name="md-more"></ion-icon>
      </button>
    <div class="avatar" [ngStyle]="{'background-image': 'url(' + storageProvider.get('avatar') + ')'}"></div>
    <h4 text-center>{{ storageProvider.get('surname') }} {{ storageProvider.get('name') }}</h4>
  </ion-header>
  <ion-content class="no-scroll">
    <ion-list no-lines>
      <menus [nav]="nav"></menus>
    </ion-list>
  </ion-content>
</ion-menu>
