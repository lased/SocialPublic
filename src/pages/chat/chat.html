<header [title]="chat.name"></header>

<ion-content>

  <ion-grid no-padding>
    <ion-row justify-content-center>
      <ion-col col-sm-12 col-md-8 no-padding>
        <ion-grid no-padding>
          <ion-row *ngFor="let m of chat.messages; let i = index">
            <ion-col col-9 [ngClass]="{from: m.from.url == url, to: m.from.url != url}">

              <message [message]="m" [from]="m.from.url == url" [prevMessage]="i == 0 ? null : chat.messages[i-1]"></message>

            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid no-padding class="chat">
    <ion-row justify-content-center>
      <ion-col col-sm-12 col-md-8 no-padding>
        <chat-message [chat]="chatId"></chat-message>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
