<header [title]="'Фотографии'"></header>

<ion-content padding>

  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content pullingText="Потяните чтобы обновить..." refreshingText="Обновление..."></ion-refresher-content>
  </ion-refresher>

  <ion-grid>
    <ion-row>
      <ion-col col-12 col-md-6 col-lg-4 *ngFor="let p of photos; let i = index" (click)="presentAction(i)">
        <img [src]="path + p.name">
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab right bottom style="bottom: 70px">
    <input type="file" accept="image/*" (change)="downloadImages($event)" id="filesInput" multiple hidden>
    <label for="filesInput" ion-fab>
      <ion-icon name="add"></ion-icon>
    </label>
  </ion-fab>

</ion-content>
