<div class="send-message">

  <button ion-button icon-only full clear style="width: 40px;" (click)="attach($event)">
    <ion-icon name="md-attach"></ion-icon>
  </button>

  <ion-textarea [formControl]="message" placeholder="Сообщение" class="message" no-margin></ion-textarea>

  <button ion-button clear icon-only (click)="toggled = !toggled" [(emojiPickerIf)]="toggled" [emojiPickerDirection]="'top'"
    (emojiPickerSelect)="handleSelection($event)" style="font-size: 30px;margin: 0;">
    &#9786;
  </button>

  <button ion-button icon-only full style="width: 50px;" [disabled]="message.invalid" (click)="sendMessage()">
    <ion-icon name="md-send"></ion-icon>
  </button>

</div>

<view-files [files]="files" (remove)="removeFile($event)"></view-files>
