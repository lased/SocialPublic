<ion-header *ngIf="type != 'modal'">
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      {{ title }}
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-header *ngIf="type == 'modal'">
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only clear (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      {{ title }}
    </ion-title>
  </ion-navbar>
</ion-header>
