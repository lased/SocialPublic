<ng-template ngFor let-p [ngForOf]="pages">
  <button ion-item icon-left (click)="openPage(p.page)" [class.active]="p.page == activePage" menuClose>
    <ion-icon [name]="p.icon"></ion-icon>
    {{ p.title }}
  </button>
</ng-template>

<button ion-item icon-left (click)="logout()" menuClose>
  <ion-icon name="md-log-out"></ion-icon>
  Выйти
</button>
