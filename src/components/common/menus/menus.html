<ng-template ngFor let-p [ngForOf]="pages">
  <button ion-item icon-left (click)="openPage(p.page)" [class.active]="p.page == activePage" menuClose>
    <ion-icon [name]="p.icon"></ion-icon>
    {{ p.title }}
  </button>
</ng-template>

<ion-item>
  <ion-icon name="ios-power" item-start></ion-icon>
  <ion-label>Оффлайн</ion-label>
  <ion-toggle color="secondary" checked="false" item-end></ion-toggle>
</ion-item>

<ion-item>
  <ion-icon name="logo-snapchat" item-start></ion-icon>
  <ion-label>Мнимый онлайн</ion-label>
  <ion-toggle color="secondary" checked="false" item-end></ion-toggle>
</ion-item>

<button ion-item icon-left (click)="logout()" menuClose>
  <ion-icon name="md-log-out"></ion-icon>
  Выйти
</button>
