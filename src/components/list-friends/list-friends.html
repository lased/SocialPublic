<header [title]="'Список друзей'" [type]="'modal'"></header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="name" type="text" placeholder="Название беседы"></ion-input>
    </ion-item>

    <ion-item *ngFor="let f of friends">
      <ion-avatar item-start>
        <img class="avatar" [src]="apiUrl + f._id.avatar">
      </ion-avatar>
      <ion-label>
        {{ f._id.surname + ' ' + f._id.name}}
      </ion-label>
      <ion-checkbox [(ngModel)]="users[f._id._id]"></ion-checkbox>
    </ion-item>

  </ion-list>

</ion-content>

<ion-footer>
  <button ion-button (click)="selectUsers()" [disabled]="isEmpty()" full>Создать беседу</button>
</ion-footer>
