<header [title]="isMultiple ? 'Выбранные изображения' : 'Выбранное изображение'" type="modal"></header>

<ion-content>
  <ng-template ngFor let-img [ngForOf]="images">
    <img [src]="img">
  </ng-template>
  <button ion-button full color="secondary" (click)="uploadImage()">Загрузить</button>
</ion-content>
