<header title="Загрузка изображения" type="modal"></header>

<ion-content>
  <ion-list no-lines no-margin>
    <input type="file" accept="image/*" (change)="downloadImage($event)" id="fileInput" hidden>
    <label for="fileInput" ion-item icon-left text-center>
      <ion-icon name="md-download"></ion-icon>
      Загрузить изображение
    </label>
  </ion-list>
</ion-content>
